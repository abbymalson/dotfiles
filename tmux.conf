set -g status-right "#[fg=yellow] #(gcalcli --nostarted --calendar \"\" agenda --nocolor | cut -d \" \" -f 4- | head -2 | tail -1 | sed \"s/^ *//g\" | sed \"s/    / /g\" | cut -c1-50)  #[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"
